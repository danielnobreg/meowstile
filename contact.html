    <div>
        <form method="post" action="thanks.html">

          <input type="email" id="fname" name="primeiro nome" placeholder="nome@exemplo.com" required>

            <option value="australia">Sugestão</option>

          <label for="lname">Messagem</label>

          <input type="submit" value="Enviar">
          <input type="reset" value="Reiniciar">
        </form>
      </div>
